<!DOCTYPE html>

  <meta charset="UTF-8">

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

<body>
  <h1>Tags em HTML</h1>
  <p>No <mark>HTML</mark>, podemos usar várias tags. Passe o mouse em cima da palavra para descobrir qual tag deverá utilizar</p>
  <ul>
    <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
    <li><abbr title="Use a tag &gt;h1&lt;">Título</abbr></li>
    <li><abbr title="Use a tag &gt;img&lt;">Imagens</abbr></li>
    <li><abbr title="Use a tag &gt;abbr&lt;">Abreviações</abbr></li>
    <li><abbr title="Use a tag &gt;code&lt;">Códigos-Fontes</li>
    <li><abbr title="Use a tag &gt;ol&lt;">Listas numeradas</abbr></li>
    <li><abbr title="Use a tag &gt;ol&lt;">Lista com demarcadores</abbr></li>
   
  </ul>
